<div class="col mt-4">
<h2><strong>Achievements & Awards</strong></h2>

  <div class="timeline-body awards">
    {% for item in site.data.achievements %}
      <div class="timeline-item">
        <div class="content">
          <h4>{{ item.title }}</h4>
          <h5>{{ item.achievement }}</h5>
          <h6 class="date">{{ item.date }}</h6>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
